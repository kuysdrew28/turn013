<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Turned in Student List</title>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js"></script>
<style>
  .highlight {
    background-color: yellow;
    transition: background-color 0.5s ease;
    padding: 5px;
    display: inline-block;
    border-radius: 5px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<h1>Class List</h1>
<ul id="student-list">
  <!-- Student items will appear here -->
</ul>

<script>
  // Your firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAwzp3h8tt_tcDF1um--LoroAu1rErMmBc",
    authDomain: "virac-tsv.firebaseapp.com",
    projectId: "virac-tsv",
    storageBucket: "virac-tsv.firebasestorage.app",
    messagingSenderId: "455316064834",
    appId: "1:455316064834:web:1dc1033265b58a6c82bbdb"
  };
  
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const studentList = document.getElementById('person-list');

  // Real-time update from Firestore
  db.collection('person').orderBy('name').onSnapshot((snapshot) => {
    studentList.innerHTML = '';
    snapshot.forEach((doc) => {
      const student = doc.data();

      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = student.name;
      if (student.turnedIn) {
        span.classList.add('highlight'); 
      }
      const button = document.createElement('button');
      button.textContent = student.turnedIn ? "Remove Highlight" : "Mark as Turned In";
      button.onclick = () => {
        db.collection('students').doc(doc.id).update({ turnedIn: !student.turnedIn });
      };
      li.prepend(button);
      li.prepend(span);
      studentList.prepend(li);
    });
  });
</script>

</body>
</html>
