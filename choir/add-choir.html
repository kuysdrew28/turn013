<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
  .header {
    background-color: #0d6efd;
    color: white;
    padding: 10px 20px;
  }
  .header-logo {
    height: 50px;
  }
  .system-title {
    font-size: 1.5rem;
    font-weight: 600;
  }
</style>
<header class="header d-flex align-items-center justify-content-between">
  <div class="d-flex align-items-center">
    <img src="images/logo.png" alt="System Logo" class="header-logo me-3">
    <span class="system-title">Choir Management System</span>
  </div>
</header>

<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Member Registration</h2>
    <form id="registrationForm" class="card p-4 shadow">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Birthdate</label>
        <input type="date" class="form-control" id="birthdate" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Contact Number</label>
        <input type="text" class="form-control" id="contact" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" id="age" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" id="address" required />
      </div>
      <div class="mb-3">
        <label class="form-label">4-digit PIN</label>
        <input type="password" class="form-control" id="pin" maxlength="4" pattern="\d{4}" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div id="successMessage" class="alert alert-success mt-3 d-none text-center">
      Member registered successfully!
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDa4LTo10L_Oq3wb0LScO4QZxoF0caaRZ8",
      authDomain: "dictcatanduanes-50aab.firebaseapp.com",
      projectId: "dictcatanduanes-50aab",
      storageBucket: "dictcatanduanes-50aab.appspot.com",
      messagingSenderId: "1071736633938",
      appId: "1:1071736633938:web:78e16d042e60fd7b25fd8b",
      measurementId: "G-KLRJ6WB7RB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const birthdate = document.getElementById('birthdate').value;
      const contact = document.getElementById('contact').value;
      const age = parseInt(document.getElementById('age').value);
      const address = document.getElementById('address').value;
      const pin = document.getElementById('pin').value;

      if (pin.length !== 4 || isNaN(pin)) {
        alert("Please enter a valid 4-digit PIN.");
        return;
      }

      db.collection("members").add({
        name: name,
        birthdate: birthdate,
        contact: contact,
        age: age,
        address: address,
        pin: pin,
        schedule: null,
        hasSubmittedDocument: false
      }).then(() => {
        document.getElementById("registrationForm").reset();
        document.getElementById("successMessage").classList.remove("d-none");
        setTimeout(() => {
          document.getElementById("successMessage").classList.add("d-none");
        }, 3000);
      }).catch((error) => {
        alert("Error saving data: " + error.message);
      });
    });
  </script>
</body>
</html>
