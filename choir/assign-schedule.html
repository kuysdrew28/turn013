<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Assign Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .header {
      background-color: #0d6efd;
      color: white;
      padding: 10px 20px;
    }
    .header-logo {
      height: 50px;
    }
    .system-title {
      font-size: 1.5rem;
      font-weight: 600;
    }
  </style>
   <header class="header d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <img src="images/logo.png" alt="System Logo" class="header-logo me-3">
      <span class="system-title">Choir Management System</span>
    </div>
  </header>
  
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Admin Panel - Assign Member Schedules</h2>

    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by name..." />
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="membersTable">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Birthdate</th>
            <th>Schedule</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="membersList">
          <!-- Members will be loaded here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDa4LTo10L_Oq3wb0LScO4QZxoF0caaRZ8",
      authDomain: "dictcatanduanes-50aab.firebaseapp.com",
      projectId: "dictcatanduanes-50aab",
      storageBucket: "dictcatanduanes-50aab.appspot.com",
      messagingSenderId: "1071736633938",
      appId: "1:1071736633938:web:78e16d042e60fd7b25fd8b",
      measurementId: "G-KLRJ6WB7RB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const scheduleOptions = [
      "Miyerkules 6AM",
      "Huwebes 6AM",
      "Huwebes 7PM",
      "Sabado 6AM",
      "Linggo 6AM",
      "Linggo 10AM"
    ];

    let allMembers = [];

    function renderMembers(filter = "") {
      const tbody = document.getElementById("membersList");
      tbody.innerHTML = "";

      const filtered = allMembers.filter(member =>
        member.name.toLowerCase().includes(filter.toLowerCase()) ||
        member.birthdate.toLowerCase().includes(filter.toLowerCase())
      );

      filtered.forEach(member => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${member.name}</td>
          <td>${member.birthdate}</td>
          <td>
            <select class="form-select" id="select-${member.id}">
              <option value="">-- Select Schedule --</option>
              ${scheduleOptions.map(opt => 
                `<option value="${opt}" ${member.schedule === opt ? "selected" : ""}>${opt}</option>`).join('')}
            </select>
          </td>
          <td>
            <button class="btn btn-sm btn-success" onclick="assignSchedule('${member.id}')">Save</button>
          </td>
        `;

        tbody.appendChild(row);
      });
    }

    function loadMembers() {
      db.collection("members").get().then(snapshot => {
        allMembers = snapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));
        renderMembers();
      });
    }

    function assignSchedule(memberId) {
      const selected = document.getElementById(`select-${memberId}`).value;

      if (selected === "") {
        alert("Please select a schedule.");
        return;
      }

      db.collection("members").doc(memberId).update({
        schedule: selected
      }).then(() => {
        alert("Schedule updated successfully.");
      }).catch(error => {
        alert("Error updating schedule: " + error.message);
      });
    }

    document.getElementById("searchInput").addEventListener("input", function() {
      const filter = this.value;
      renderMembers(filter);
    });

    loadMembers();
  </script>
</body>
</html>
