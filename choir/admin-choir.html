<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Member List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
    .header {
      background-color: #0d6efd;
      color: white;
      padding: 10px 20px;
    }
    .header-logo {
      height: 50px;
    }
    .system-title {
      font-size: 1.5rem;
      font-weight: 600;
    }
  </style>
   <header class="header d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <img src="images/logo.png" alt="System Logo" class="header-logo me-3">
      <span class="system-title">Choir Management System</span>
    </div>
  </header>
  
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Registered Members</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="membersTable">
        <thead class="table-dark">
          <tr>
            <th>Full Name</th>
            <th>Birthdate</th>
            <th>Contact Number</th>
            <th>Age</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="membersBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Member</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label for="editName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="editName" required>
            </div>
            <div class="mb-3">
              <label for="editBirthdate" class="form-label">Birthdate</label>
              <input type="birthdate" class="form-control" id="editBirthdate" required>
            </div>
            <div class="mb-3">
              <label for="editContact" class="form-label">Contact Number</label>
              <input type="text" class="form-control" id="editContact" required>
            </div>
            <div class="mb-3">
              <label for="editAge" class="form-label">Age</label>
              <input type="number" class="form-control" id="editAge" required>
            </div>
            <div class="mb-3">
              <label for="editAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="editAddress" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase + Bootstrap JS -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDa4LTo10L_Oq3wb0LScO4QZxoF0caaRZ8",
      authDomain: "dictcatanduanes-50aab.firebaseapp.com",
      projectId: "dictcatanduanes-50aab",
      storageBucket: "dictcatanduanes-50aab.appspot.com",
      messagingSenderId: "1071736633938",
      appId: "1:1071736633938:web:78e16d042e60fd7b25fd8b",
      measurementId: "G-KLRJ6WB7RB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tbody = document.getElementById("membersBody");
    const editModal = new bootstrap.Modal(document.getElementById("editModal"));

    function loadMembers() {
      tbody.innerHTML = "";

      db.collection("members").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${data.name}</td>
            <td>${data.birthdate}</td>
            <td>${data.contact}</td>
            <td>${data.age}</td>
            <td>${data.address}</td>
            <td>
              <button class="btn btn-sm btn-warning me-1" onclick="openEditModal('${doc.id}', '${data.name}', '${data.birthdate}', '${data.contact}', '${data.age}', '${data.address}')">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteMember('${doc.id}')">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function deleteMember(id) {
      if (confirm("Are you sure you want to delete this member?")) {
        db.collection("members").doc(id).delete().then(() => {
          alert("Member deleted.");
          loadMembers();
        });
      }
    }

    function openEditModal(id, name, birthdate, contact, age, address) {
      document.getElementById("editId").value = id;
      document.getElementById("editName").value = name;
      document.getElementById("editBirthdate").value = birthdate;
      document.getElementById("editContact").value = contact;
      document.getElementById("editAge").value = age;
      document.getElementById("editAddress").value = address;
      editModal.show();
    }

    document.getElementById("editForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const id = document.getElementById("editId").value;
      const updatedData = {
        name: document.getElementById("editName").value,
        birthdate: document.getElementById("editBirthdate").value,
        contact: document.getElementById("editContact").value,
        age: parseInt(document.getElementById("editAge").value),
        address: document.getElementById("editAddress").value
      };

      db.collection("members").doc(id).update(updatedData).then(() => {
        alert("Member updated.");
        editModal.hide();
        loadMembers();
      });
    });

    window.onload = loadMembers;
  </script>
</body>
</html>
