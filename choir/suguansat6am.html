<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance - Miyerkules 6AM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .header {
      background-color: #0d6efd;
      color: white;
      padding: 10px 20px;
    }
    .header-logo {
      height: 50px;
    }
    .system-title {
      font-size: 1.5rem;
      font-weight: 600;
    }
  </style>
   <header class="header d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <img src="images/logo.png" alt="System Logo" class="header-logo me-3">
      <span class="system-title">Choir Management System</span>
    </div>
  </header>
  
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Suguan ng Mang-aawit <br> Sabado 6AM</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="membersTable">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Pagtanggap</th>
            <th>Pagtupad</th>
          </tr>
        </thead>
        <tbody id="membersList">
          <!-- Filled by Firestore -->
        </tbody>
      </table>
    </div>
    <div id="statusMessage" class="alert d-none text-center"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDa4LTo10L_Oq3wb0LScO4QZxoF0caaRZ8",
      authDomain: "dictcatanduanes-50aab.firebaseapp.com",
      projectId: "dictcatanduanes-50aab",
      storageBucket: "dictcatanduanes-50aab.appspot.com",
      messagingSenderId: "1071736633938",
      appId: "1:1071736633938:web:78e16d042e60fd7b25fd8b",
      measurementId: "G-KLRJ6WB7RB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const scheduleName = "Sabado 6AM"; // Change this for other pages

    function loadMembers() {
      db.collection("members")
        .where("schedule", "==", scheduleName)
        .get()
        .then(snapshot => {
          const tbody = document.getElementById("membersList");
          tbody.innerHTML = "";

          snapshot.forEach(async doc => {
            const data = doc.data();
            const memberId = doc.id;

            const timeInSnapshot = await db.collection("attendance_logs")
              .where("memberId", "==", memberId)
              .where("schedule", "==", scheduleName)
              .where("type", "==", "in")
              .limit(1)
              .get();

            const timeOutSnapshot = await db.collection("attendance_logs")
              .where("memberId", "==", memberId)
              .where("schedule", "==", scheduleName)
              .where("type", "==", "out")
              .limit(1)
              .get();

            const hasTimedIn = !timeInSnapshot.empty;
            const hasTimedOut = !timeOutSnapshot.empty;

            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${data.name}</td>
              <td>${hasTimedIn ? '✅' : `<button class="btn btn-success btn-sm" onclick="markAttendance('${doc.id}', '${data.name}', 'in')">Pagtanggap</button>`}</td>
              <td>${hasTimedOut ? '✅' : `<button class="btn btn-danger btn-sm" onclick="markAttendance('${doc.id}', '${data.name}', 'out')">Pagtupad</button>`}</td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    function markAttendance(memberId, name, type) {
      const pin = prompt("Enter 4-digit PIN:");
      if (!pin || pin.length !== 4 || isNaN(pin)) {
        alert("Invalid PIN.");
        return;
      }

      // Verify PIN
      db.collection("members").doc(memberId).get().then(doc => {
        const member = doc.data();
        if (member.pin === pin) {
          // Save attendance
          db.collection("attendance_logs").add({
            name: name,
            memberId: memberId,
            schedule: scheduleName,
            type: type,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          }).then(() => {
            showMessage(`Time ${type.toUpperCase()} recorded for ${name}`, "success");
            loadMembers(); // Reload table to reflect changes
          }).catch(err => {
            showMessage("Error saving attendance: " + err.message, "danger");
          });
        } else {
          alert("Incorrect PIN.");
        }
      });
    }

    function showMessage(msg, type) {
      const status = document.getElementById("statusMessage");
      status.textContent = msg;
      status.className = `alert alert-${type}`;
      status.classList.remove("d-none");
      setTimeout(() => status.classList.add("d-none"), 3000);
    }

    loadMembers();
  </script>
</body>
</html>
