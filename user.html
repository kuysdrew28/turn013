      "EFREN EVANGELISTA" : "01021013"
    };

    const userSelect = document.getElementById("user");
    const pinInput = document.getElementById("pin");
    const loadBtn = document.getElementById("loadBtn");
    const timeInBtn = document.getElementById("timeInBtn");
    const userInfo = document.getElementById("userInfo");

    const scheduleTime = document.getElementById("scheduleTime");
    const inStatus = document.getElementById("inStatus");
    const outStatus = document.getElementById("outStatus");
    const message = document.getElementById("message");

    const modal = document.getElementById("popupModal");
    const popupMessage = document.getElementById("popupMessage");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const alertSound = document.getElementById("alertSound");

    function showModal(text) {
      popupMessage.textContent = text;
      modal.style.display = "block";
      alertSound.play();
    }

    closeModalBtn.onclick = () => modal.style.display = "none";
    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    loadBtn.addEventListener("click", async () => {
      const name = userSelect.value.trim();
      const enteredPin = pinInput.value.trim();

      if (!name || !enteredPin) {
        showModal("Please select name and enter PIN.");
        return;
      }

      if (studentPasswords[name] !== enteredPin) {
        showModal("Incorrect PIN!");
        return;
      }

      const docRef = doc(db, "wk29", name);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        userInfo.style.display = "block";

        if (data.assignedTime) {
          const assignedDate = new Date(data.assignedTime);
          const options = {
            weekday: "long",
            hour: "numeric",
            minute: "numeric",
            hour12: true
          };
          scheduleTime.textContent = new Intl.DateTimeFormat("en-US", options).format(assignedDate);
        } else {
          scheduleTime.textContent = "No schedule";
        }

        inStatus.textContent = data.timeIn ? "✔️" : "❌";
        outStatus.textContent = data.timeOut ? "✔️" : "❌";
      } else {
        showModal("No schedule found for this name.");
      }
    });

    timeInBtn.addEventListener("click", async () => {
      const name = userSelect.value.trim();
      const enteredPin = pinInput.value.trim();

      if (!name || !enteredPin) {
        showModal("Please select name and enter PIN.");
        return;
      }

      if (studentPasswords[name] !== enteredPin) {
        showModal("Incorrect PIN!");
        return;
      }

      const docRef = doc(db, "wk29", name);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const now = new Date();
        const updateData = { timeIn: now };

        try {
          await setDoc(docRef, updateData, { merge: true });
          showModal("Recorded successfully.");
          inStatus.textContent = "✔️";
        } catch (error) {
          showModal("Failed to");
          console.error("Error:", error);
        }
      } else {
        showModal("No schedule found for this name.");
      }
    });



  
  </script>
