<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TSV System Notice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .notice-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="notice-box">
    <!-- TSV Logo -->
    <img src="tsv_logo.png" alt="TSV Logo" class="logo">

    <h2 class="mb-3">System Notice</h2>
    <p class="mb-4">
      The current TSV system has been closed as we have deployed a new system.  
      Please proceed to the latest system for updated features and access.
    </p>

    <!-- Button to latest system -->
    <a href="https://www.viractsv.org" class="btn btn-primary btn-lg">
      Go to Latest System
    </a>
  </div>
</body>
</html>
