    #panel {

      margin: auto;
      background: white;

      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    select, input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;

    .info {

      font-size: 16px;

    }

    #message {

      color: green;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      background-color: #f6a000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #d98f00;
      transform: scale(1.03);
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 150px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 25px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .modal-content button {
      background-color: #f6a000;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 15px;
    }

    .modal-content button:hover {
      background-color: #d98f00;
    }


  </style>
</head>

    const db = getFirestore(app);

    };

    const userSelect = document.getElementById("user");
    const pinInput = document.getElementById("pin");
    const loadBtn = document.getElementById("loadBtn");
    const userInfo = document.getElementById("userInfo");

    const scheduleTime = document.getElementById("scheduleTime");
    const inStatus = document.getElementById("inStatus");
    const outStatus = document.getElementById("outStatus");
    const message = document.getElementById("message");

    // Modal and Sound
    const modal = document.getElementById("popupModal");
    const popupMessage = document.getElementById("popupMessage");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const alertSound = document.getElementById("alertSound");

    function showModal(text) {
      popupMessage.textContent = text;
      modal.style.display = "block";
      alertSound.play();
    }

    closeModalBtn.onclick = () => modal.style.display = "none";
    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    loadBtn.addEventListener("click", async () => {
      const name = userSelect.value.trim();
      const enteredPin = pinInput.value.trim();

      if (!name || !enteredPin) {
        showModal("Please select name and enter PIN.");
        return;
      }

      if (studentPasswords[name] !== enteredPin) {
        showModal("Incorrect PIN!");
        return;
      }

      const docRef = doc(db, "wk26", name);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        userInfo.style.display = "block";

        if (data.assignedTime) {
          const assignedDate = new Date(data.assignedTime);
          const options = {
            weekday: "long",
            hour: "numeric",
            minute: "numeric",
            hour12: true
          };
          scheduleTime.textContent = new Intl.DateTimeFormat("en-US", options).format(assignedDate);
        } else {
          scheduleTime.textContent = "No schedule";
        }

        inStatus.textContent = data.timeIn ? "✔️" : "❌";
        outStatus.textContent = data.timeOut ? "✔️" : "❌";
      } else {
        showModal("No schedule found for this name.");
      }
    });
  </script>
