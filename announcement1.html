  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .header-top {
      display: flex;
      height: 10px;
    }

    .header-top div {
      flex: 1;
    }

    .green { background-color: #28a745; }
    .white { background-color: #ffffff; }
    .red { background-color: #dc3545; }

    header {
      background-color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #f6a000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .logo img {
      width: 160px;
      max-width: 100%;
    }

    .nav {
      display: flex;
      gap: 15px;
    }

    .nav a {
      font-weight: bold;
      font-size: 16px;
      padding: 10px 16px;
      text-decoration: none;
      color: #333;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav a.active,
    .nav a:hover {
      background-color: #f6a000;
      color: white;
    }

    .banner {
      width: 100%;
      height: 300px;
      background: url('cover.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .video-container {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }

    .video-container iframe {
      width: 90%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .main-content {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .main-content h2 {
      color: #f6a000;
      margin-bottom: 10px;
    }

    .main-content p {
      font-size: 18px;
      line-height: 1.6;
    }

footer {
  background: url('footer.jpg') no-repeat center center/cover;
  color: white;
  text-align: center;
  padding: 40px 20px;
  margin-top: 50px;
  position: relative;
}

footer::before {
  content: "";
  position: absolute;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.5); /* dark overlay for readability */
  z-index: 0;
}

footer * {
  position: relative;
  z-index: 1;
}

footer img {
  width: 160px;
  margin-bottom: 10px;
}

    

    @media (max-width: 768px) {
      .banner {

        padding: 0 20px;

      }
