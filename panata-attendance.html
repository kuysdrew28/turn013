<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Closed</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background-color: white;
      padding: 2rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .container img {
      width: 80px;
      margin-bottom: 1rem;
    }

    h1 {
      color: #dc3545;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #333;
      margin: 0 0 1rem;
    }

    .warning-icon {
      font-size: 3rem;
      color: #f6a000;
      margin-bottom: 0.5rem;
    }

    .home-button {
      display: inline-block;
      margin-top: 1.2rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      color: white;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="tsv_logo.png" alt="TSV Logo" />
    <div class="warning-icon">⚠️</div>
    <h1>Website Closed</h1>
    <p>Our website is currently closed and unavailable at this time.<br>
    Please check back later. Thank you for your understanding.</p>
    <a href="home.html" class="home-button">Refresh</a>
    <footer>
      &copy; 2025 KuysDrew Dev. All rights reserved.
    </footer>
  </div>

</body>
</html>
