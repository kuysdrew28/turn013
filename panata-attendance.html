<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background-color: white;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .container img {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    /* Bar loader */
    .bar-loader {
      position: relative;
      height: 6px;
      width: 100%;
      background: #e0e0e0;
      border-radius: 3px;
      overflow: hidden;
      margin: 20px auto;
    }

    .bar-loader::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 50%;
      background: #ff9100;
      animation: loadingBar 1.5s infinite ease-in-out;
      border-radius: 3px;
    }

    @keyframes loadingBar {
      0% {
        left: -50%;
      }
      50% {
        left: 25%;
        width: 60%;
      }
      100% {
        left: 100%;
        width: 0%;
      }
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #888;
    }

    @media (min-width: 480px) {
      h1 {
        font-size: 20px;
      }

      .container img {
        width: 100px;
      }

      footer {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="tsv_logo.png" alt="TSV Logo" />
    <h1>Hindi pa sumapit ang oras ng panata. Mag-antay ng ilang sandali sa pagbukas ng attendance system.</h1>
    <div class="bar-loader"></div>
    <footer>
      &copy; 2025 KuysDrew Solution. All rights reserved.
    </footer>
  </div>

</body>
</html>
