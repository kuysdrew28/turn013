<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TSV Virac - Add Attendee</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #f6a000;
      margin-bottom: 10px;
    }

    .form-container {
      background: white;
      max-width: 400px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003366;
    }

    .status {
      margin-top: 20px;
      font-weight: bold;
    }

    .success { color: #28a745; }
    .error { color: #d9534f; }

    .header-top {
      display: flex;
      height: 10px;
      width: 100%;
    }

    .header-top div { flex: 1; }
    .green { background-color: #28a745; }
    .white { background-color: #ffffff; }
    .red { background-color: #dc3545; }

    .logo img { height: 60px; }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="header-top">
    <div class="green"></div>
    <div class="white"></div>
    <div class="red"></div>
  </div>

  <div class="logo">
    <img src="tsv_logo.png" alt="TSV Logo" />
  </div>

  <h1>Add Attendee</h1>

  <div class="form-container">
    <input type="text" id="attendeeName" placeholder="Full Name" required />
    <input type="password" id="attendeePin" placeholder="4-digit PIN" maxlength="4" required />
    <button onclick="addAttendee()">‚ûï Add User</button>
    <p class="status" id="statusMsg"></p>
  </div>
<nav>
<button onclick="location.href='admin.html'">üë®üèª‚Äçüíº Admin</button>
</nav>
  <footer>
    Powered by KuysDrew Solution ‚Ä¢ Copyright 2025
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwzp3h8tt_tcDF1um--LoroAu1rErMmBc",
      authDomain: "virac-tsv.firebaseapp.com",
      projectId: "virac-tsv",
      storageBucket: "virac-tsv.appspot.com",
      messagingSenderId: "455316064834",
      appId: "1:455316064834:web:1dc1033265b58a6c82bbdb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const nameInput = document.getElementById("attendeeName");
    const pinInput = document.getElementById("attendeePin");
    const statusMsg = document.getElementById("statusMsg");

    function addAttendee() {
      const name = nameInput.value.trim();
      const pin = pinInput.value.trim();

      if (name === "" || pin === "") {
        statusMsg.textContent = "‚ùå Please fill in both fields.";
        statusMsg.className = "status error";
        return;
      }

      if (pin.length !== 4 || isNaN(pin)) {
        statusMsg.textContent = "‚ùå PIN must be a 4-digit number.";
        statusMsg.className = "status error";
        return;
      }

      db.collection("seminar_participants").add({ name, pin }).then(() => {
        statusMsg.textContent = `‚úÖ ${name} has been added.`;
        statusMsg.className = "status success";
        nameInput.value = "";
        pinInput.value = "";
      }).catch(err => {
        console.error(err);
        statusMsg.textContent = "‚ö†Ô∏è Error adding attendee.";
        statusMsg.className = "status error";
      });
    }
  </script>
</body>
</html>
