<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Attendance Records</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f6a000;
      color: white;
    }
    img {
      max-width: 100px;
      max-height: 100px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Attendance Records (Admin Panel)</h2>
  <table id="attendanceTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Timestamp</th>
        <th>Snapshot</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwzp3h8tt_tcDF1um--LoroAu1rErMmBc",
      authDomain: "virac-tsv.firebaseapp.com",
      projectId: "virac-tsv",
      storageBucket: "virac-tsv.appspot.com",
      messagingSenderId: "455316064834",
      appId: "1:455316064834:web:1dc1033265b58a6c82bbdb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tableBody = document.querySelector("#attendanceTable tbody");

    db.collection("attendance_0727")
      .orderBy("timestamp", "desc")
      .get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement("tr");

          const nameCell = document.createElement("td");
          nameCell.textContent = data.name || "â€”";

          const tsCell = document.createElement("td");
          const timestamp = data.timestamp?.toDate();
          tsCell.textContent = timestamp
            ? timestamp.toLocaleString()
            : "Pending";

          const photoCell = document.createElement("td");
          if (data.photo && data.photo.startsWith("data:image")) {
            const img = document.createElement("img");
            img.src = data.photo;
            photoCell.appendChild(img);
          } else {
            photoCell.textContent = "Not Available";
          }

          tr.appendChild(nameCell);
          tr.appendChild(tsCell);
          tr.appendChild(photoCell);
          tableBody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("Error loading attendance data:", err);
        alert("Failed to load attendance records.");
      });
  </script>
</body>
</html>
