<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Attendance Records</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #ffcc00;
      padding: 10px;
      text-align: center;
    }

    nav button {
      margin: 0 5px;
      padding: 8px 12px;
      font-weight: bold;
      border-radius: 5px;
      border: 2px solid #333;
      cursor: pointer;
    }

    .logo {
      text-align: center;
      margin: 10px 0;
    }

    h2 {
      text-align: center;
      margin-top: 10px;
      font-size: 20px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 15px 0;
      gap: 10px;
    }

    .filters input[type="text"],
    .filters input[type="date"] {
      flex: 1;
      padding: 10px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
      font-size: 14px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f6a000;
      color: white;
    }

    img {
      max-width: 80px;
      max-height: 80px;
    }

    .action-buttons button {
      margin: 2px;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .download-btn { background-color: #007bff; color: white; }
    .delete-btn { background-color: #dc3545; color: white; }

    @media screen and (max-width: 600px) {
      .filters {
        flex-direction: column;
      }

      th, td { font-size: 12px; padding: 6px; }
      .action-buttons button { font-size: 10px; }
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="location.href='attendance.html'">üìã Attendance</button>
    <button onclick="location.href='summary.html'">üìä Summary</button>
    <button onclick="location.href='admin.html'">üë®üèª‚Äçüíº Admin</button>
  </nav>

  <div class="logo">
    <img src="tsv_logo.png" alt="TSV Logo" />
  </div>

  <h2>üìã Attendance Records (Admin Panel)</h2>

  <div class="filters">
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search for names...">
    <input type="date" id="dateInput" onchange="loadAttendance()">
  </div>

  <table id="attendanceTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Timestamp</th>
        <th>Snapshot</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwzp3h8tt_tcDF1um--LoroAu1rErMmBc",
      authDomain: "virac-tsv.firebaseapp.com",
      projectId: "virac-tsv",
      storageBucket: "virac-tsv.appspot.com",
      messagingSenderId: "455316064834",
      appId: "1:455316064834:web:1dc1033265b58a6c82bbdb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tableBody = document.querySelector("#attendanceTable tbody");
    const dateInput = document.getElementById("dateInput");

    // Set today's date as default
    window.onload = () => {
      const today = new Date().toISOString().split("T")[0];
      dateInput.value = today;
      loadAttendance();
    };

    function formatDateToCollection(dateStr) {
      const date = new Date(dateStr);
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      return `attendance_${mm}${dd}`;
    }

    function loadAttendance() {
      const selectedDate = dateInput.value;
      if (!selectedDate) return;

      const collectionName = formatDateToCollection(selectedDate);
      tableBody.innerHTML = "";

      db.collection(collectionName)
        .orderBy("timestamp", "desc")
        .get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const data = doc.data();
            const tr = document.createElement("tr");

            const nameCell = document.createElement("td");
            nameCell.textContent = data.name || "‚Äî";

            const tsCell = document.createElement("td");
            const timestamp = data.timestamp?.toDate();
            tsCell.textContent = timestamp ? timestamp.toLocaleString() : "Pending";

            const photoCell = document.createElement("td");
            if (data.photo && data.photo.startsWith("data:image")) {
              const img = document.createElement("img");
              img.src = data.photo;
              photoCell.appendChild(img);
            } else {
              photoCell.textContent = "Not Available";
            }

            const actionsCell = document.createElement("td");
            actionsCell.className = "action-buttons";

            if (data.photo) {
              const downloadBtn = document.createElement("button");
              downloadBtn.textContent = "Download";
              downloadBtn.className = "download-btn";
              downloadBtn.onclick = () => {
                const a = document.createElement("a");
                a.href = data.photo;
                a.download = `${data.name.replace(/\s+/g, "_")}_selfie.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
              };
              actionsCell.appendChild(downloadBtn);
            }

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.className = "delete-btn";
            deleteBtn.onclick = () => {
              if (confirm("Delete this record?")) {
                db.collection(collectionName).doc(doc.id).delete().then(() => {
                  loadAttendance();
                });
              }
            };
            actionsCell.appendChild(deleteBtn);

            tr.appendChild(nameCell);
            tr.appendChild(tsCell);
            tr.appendChild(photoCell);
            tr.appendChild(actionsCell);
            tableBody.appendChild(tr);
          });
        })
        .catch(err => {
          console.error("Error loading attendance:", err);
          alert("Failed to load attendance records.");
        });
    }

    function filterTable() {
      const filter = document.getElementById("searchInput").value.toLowerCase();
      const rows = tableBody.getElementsByTagName("tr");

      for (let i = 0; i < rows.length; i++) {
        const nameCell = rows[i].getElementsByTagName("td")[0];
        const name = nameCell?.textContent?.toLowerCase() || "";
        rows[i].style.display = name.includes(filter) ? "" : "none";
      }
    }
  </script>
</body>
</html>
