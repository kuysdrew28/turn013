<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request PIN Change</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    .success {
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Request PIN Change</h2>
    <input type="text" id="fullName" placeholder="Full Name" required>
    <input type="password" id="newPin" placeholder="New PIN" required>
    <button onclick="submitRequest()">Submit Request</button>
    <p id="status" class="success"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwzp3h8tt_tcDF1um--LoroAu1rErMmBc",
      authDomain: "virac-tsv.firebaseapp.com",
      projectId: "virac-tsv",
      storageBucket: "virac-tsv.appspot.com",
      messagingSenderId: "455316064834",
      appId: "1:455316064834:web:1dc1033265b58a6c82bbdb"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function submitRequest() {
      const fullName = document.getElementById('fullName').value.trim();
      const newPin = document.getElementById('newPin').value.trim();
      const status = document.getElementById('status');

      if (!fullName || !newPin) {
        alert("Please fill out all fields.");
        return;
      }

      db.collection("pin_change_requests").add({
        fullName: fullName,
        requestedPin: newPin,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        status.textContent = "Request submitted successfully!";
        document.getElementById('fullName').value = "";
        document.getElementById('newPin').value = "";
      })
      .catch((error) => {
        console.error("Error submitting request:", error);
        alert("Error submitting request. Please try again.");
      });
    }
  </script>

</body>
</html>
