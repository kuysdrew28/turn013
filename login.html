<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Important for responsiveness -->
  <title>Login - Virac TSV</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #1976D2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #1259a7;
    }

    .google-btn {
      background-color: white;
      color: #444;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .google-btn img {
      width: 20px;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #1976D2;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .container img {
      width: 90px;
      margin: 0 auto 15px;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }

      input, .btn {
        font-size: 15px;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login to Virac TSV</h2>
    <img src="tsv_logo.png" alt="TSV Logo" />

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button class="btn" onclick="loginWithEmail()">Login</button>

    <div class="link">
      <a href="#" onclick="forgotPassword()">Forgot Password?</a> |
      <a href="register.html">Register</a>
    </div>

    <hr style="margin: 20px 0;" />

 

    <div class="message" id="message"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwzp3h8tt_tcDF1um--LoroAu1rErMmBc",
      authDomain: "virac-tsv.firebaseapp.com",
      projectId: "virac-tsv",
      storageBucket: "virac-tsv.appspot.com",
      messagingSenderId: "455316064834",
      appId: "1:455316064834:web:1dc1033265b58a6c82bbdb"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    function loginWithEmail() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (!email || !password) {
        message.textContent = "Please enter email and password.";
        message.style.color = "red";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          message.textContent = "Login successful! Redirecting...";
          message.style.color = "green";
          setTimeout(() => {
            window.location.href = "home.html";
          }, 1000);
        })
        .catch((error) => {
          let errorMsg = "An error occurred. Please try again.";
          switch (error.code) {
            case "auth/invalid-email":
              errorMsg = "The email address is not valid.";
              break;
            case "auth/user-disabled":
              errorMsg = "This user has been disabled.";
              break;
            case "auth/user-not-found":
              errorMsg = "No account found with this email.";
              break;
            case "auth/wrong-password":
              errorMsg = "Incorrect email or password.";
              break;
            case "auth/too-many-requests":
              errorMsg = "Too many failed attempts. Please try again later.";
              break;
          }
          message.textContent = errorMsg;
          message.style.color = "red";
        });
    }


    function forgotPassword() {
      const email = prompt("Enter your email to reset your password:");
      const message = document.getElementById("message");

      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => {
            message.textContent = "Password reset email sent!";
            message.style.color = "green";
          })
          .catch((error) => {
            message.textContent = error.message;
            message.style.color = "red";
          });
      } else {
        message.textContent = "Email is required.";
        message.style.color = "red";
      }
    }
  </script>

</body>
</html>
